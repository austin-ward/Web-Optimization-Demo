<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page showcases the use of metatags, responsive design, and web optimization.">
    <meta name="author" content="Austin Ward">
    <meta name="keywords" content="web, optimization, responsive, design">
    <title>Optimized Webpage</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #101131;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto; 
            padding: 20px; 
            background-color: #22275b;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1);
        }
        header {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 3em;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: #cdceff;
        }
        .links ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 2em;
        }
        h1 {
            font-size: 2em;
        }
        section h2 {
            font-style: uppercase;
            text-align: left;
        }
        section p {
            font-size: 1.2em;
            text-align: left;
        }
        p {
            margin-bottom: 1em;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            margin-bottom: 1em;
        }
        @media (max-width: 765px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            section h2 {
                font-size: 1.2em;
            }
            section p {
                font-size: 1em;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Optimization Challenge</h1>
        </header>
        <main id="content">
            <section>
                <h2>So what's the BIG deal?</h2>
                <p>This page showcases the use of metatags, responsive design, and web optimization.</p>
                <img 
                    src="https://localsearchfuel.com/wp-content/uploads/2022/06/06-09-22-LSO-Website-Featured-Blog.png" 
                    alt="Optimized example image">
            </section>
        </main>
        <footer id="contact">
            <p>Email me at <a href="mailto:award3@albany.edu">award3@albany.edu</a></p>
        </footer>
    </div>
    <script src="scripts.min.js" defer></script>
</body>
</html>
